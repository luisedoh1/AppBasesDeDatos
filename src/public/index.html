<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Menu</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="menu">
        <header>Menu</header>
        <form>
            <div class="menu-buttons">
                <button class="registerBtn" type="button">
                    <i class="uil-user-plus"></i>
                    <span class="btnText">Registrar</span>
                </button>

                <button class="editBtn" type="button">
                    <i class="uil-edit"></i>
                    <span class="btnText">Editar</span>
                </button>

                <button class="showBtn"  type="button">
                    <i class="uil-users-alt"></i>
                    <span class="btnText">Mostrar</span>
                </button>
                
                <button class="deleteBtn" type="button">
                    <i class="deleteBtn uil-user-minus"></i>
                    <span class="btnText">Eliminar</span>
                </button>
            </div>
        </form>
    </div>
    <script src="script-menu.js"></script>
</body>

</html>
