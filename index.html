<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Form para Registro de Clientes</title>
</head>

<body>
    <div class="container">
        <header>Registro de Cliente</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">

                    <span class="tittle">Detalles Personales</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nombre Completo:</label>
                            <input type="text" placeholder="Escriba su nombre" required>
                        </div>

                        <div class="input-field">
                            <label>Fecha de Nacimiento:</label>
                            <input type="date" placeholder="Escriba su fecha" required>
                        </div>

                        <div class="input-field">
                            <label>Email:</label>
                            <input type="text" placeholder="Escriba su correo electronico" required>
                        </div>

                        <div class="input-field">
                            <label>Numero de Celular</label>
                            <input type="text" placeholder="Escriba su numero de celular" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Genero:</label>
                            <select name="Genero" id="Genero">
                                <option selected>Seleccione su genero</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="O">Otro</option>
                                </select>
                        </div>

                        <div class="input-field">
                            <label>Ocupación:</label>
                            <input type="text" placeholder="Escriba su ocupación" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">

                    <span class="tittle">Detalles Documento de Identidad</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Tipo Identificación:</label>
                            <select name="Genero" id="Genero">
                                <option selected>Seleccione el tipo</option>
                                <option value="N">Cedula</option>
                                <option value="D">DIMEX</option>
                                <option value="P">Pasaporte</option>
                                </select>
                        </div>

                        <div class="input-field">
                            <label>Numero de Identificación:</label>
                            <input type="text" placeholder="Escriba su numero de Identificación" required>
                        </div>

                        <div class="input-field">
                            <label>Numero de Identificación:</label>
                            <input type="text" placeholder="Escriba su numero de Identificación" required>
                        </div>

                        <div class="input-field">
                            <label>Tipo de Persona:</label>
                            <select name="Genero" id="Genero">
                                <option selected>Seleccione el tipo</option>
                                <option value="F">Física</option>
                                <option value="J">Jurídica</option>
                                <option value="P">PYME</option>
                                </select>
                        </div>

                        <div class="input-field">
                            <label>Fecha de Emisión:</label>
                            <input type="date" placeholder="Escriba su fecha" required>
                        </div>

                        <div class="input-field">
                            <label>Fecha de Expiración:</label>
                            <input type="date" placeholder="Escriba su fecha">
                        </div>
                        
                    </div>
                    <button class="nxtbtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="details address">

                    <span class="tittle">Detalles de Dirección</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Tipo direccion:</label>
                            <select name="Genero" id="Genero">
                                <option selected>Seleccione el tipo</option>
                                <option value="H">Hogar</option>
                                <option value="T">Trabajo</option>
                                <option value="O">Otro</option>
                                </select>
                        </div>

                        <div class="input-field">
                            <label>Fecha de Nacimiento:</label>
                            <input type="date" placeholder="Escriba su fecha" >
                        </div>

                        <div class="input-field">
                            <label>Email:</label>
                            <input type="text" placeholder="Escriba su correo electronico" required>
                        </div>

                        <div class="input-field">
                            <label>Numero de Celular</label>
                            <input type="text" placeholder="Escriba su numero de celular" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Genero:</label>
                            <select name="Genero" id="Genero">
                                <option selected>Seleccione su genero</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="O">Otro</option>
                                </select>
                        </div>

                        <div class="input-field">
                            <label>Ocupación:</label>
                            <input type="text" placeholder="Escriba su ocupación" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">

                    <span class="tittle">Detalles Documento de Identidad</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Tipo Identificación:</label>
                            <select name="Genero" id="Genero">
                                <option selected>Seleccione el tipo</option>
                                <option value="N">Cedula</option>
                                <option value="D">DIMEX</option>
                                <option value="P">Pasaporte</option>
                                </select>
                        </div>

                        <div class="input-field">
                            <label>Numero de Identificación:</label>
                            <input type="text" placeholder="Escriba su numero de Identificación" required>
                        </div>

                        <div class="input-field">
                            <label>Numero de Identificación:</label>
                            <input type="text" placeholder="Escriba su numero de Identificación" required>
                        </div>

                        <div class="input-field">
                            <label>Tipo de Persona:</label>
                            <select name="Genero" id="Genero">
                                <option selected>Seleccione el tipo</option>
                                <option value="F">Física</option>
                                <option value="J">Jurídica</option>
                                <option value="P">PYME</option>
                                </select>
                        </div>

                        <div class="input-field">
                            <label>Fecha de Emisión:</label>
                            <input type="date" placeholder="Escriba su fecha" required>
                        </div>

                        <div class="input-field">
                            <label>Fecha de Expiración:</label>
                            <input type="date" placeholder="Escriba su fecha">
                        </div>
                        
                    </div>
                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>    
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
